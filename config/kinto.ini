[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8888


[app:main]
use = egg:kinto

#
# Backends.
#
# http://kinto.readthedocs.org/en/latest/configuration/settings.html#storage
#
kinto.storage_backend = cliquet.storage.redis
kinto.storage_url = redis://localhost:6379/1
kinto.cache_backend = cliquet.cache.redis
kinto.cache_url = redis://localhost:6379/2
kinto.permission_backend = cliquet.permission.redis
kinto.permission_url = redis://localhost:6379/3

kinto.trailing_slash_redirect_enabled = False
#
# Auth configuration.
#
# http://kinto.readthedocs.org/en/latest/configuration/settings.html#authentication
#
kinto.userid_hmac_secret = b'58de20af8811f56f52d24a6862d13c163b0ea353b0e2f23ea34aaccbef174ec8'
multiauth.policies = basicauth
